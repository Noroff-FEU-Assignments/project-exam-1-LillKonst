<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny Stories | HOME</title>
    <meta
      name="description"
      content="Tiny Stories blog. This is a blog about tiny living."
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/9376ed08d8.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/script.js" defer></script>
    <script src="/js/carousel.js" defer></script>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="/images/LOGO.svg" alt="logo" class="logo" /></a
      ><img />

      <label aria-label="hamburger" for="hamburger-menu"
        ><i class="fa-solid fa-bars hamburger-icon"></i
      ></label>
      <input type="checkbox" id="hamburger-menu" />

      <div class="menu">
        <a href="index.html">HOME</a>
        <a href="blog.html">BLOG</a>
        <a href="/about.html">ABOUT</a>
        <a href="contact.html">CONTACT</a>
      </div>

      <div class="header">
        <h1 class="text-logo">- A TINY HOUSE BLOG</h1>
      </div>
    </header>
    <main>
      <div class="relative">
        <img
          src="/images/istockphoto-1473033202-1024x1024-mobile.jpg"
          alt="tiny house on wheels"
          class="main-img mobile"
        />

          <img
            src="/images/istockphoto-1473033202-1024x1024.jpg"
            alt="tiny house on wheels"
            class="main-img desktop"
          />


        <div class="background-box">
          <h2>Welcome to our tiny space online</h2>
          <p class="welcome-text">
            We belive a life with less stuff is a life with more joy. Let’s talk
            about how to make living in a small space easier.
          </p>
        </div>
      </div>

      <div class="box">
        <h3 class="heading-circle">LATEST POSTS</h3>
        <div class="stories-box">
          <button
            id="prev-button"
            class="carousel__button carousel__button--left"
          >
            <img src="/images/left.svg" alt="" />
          </button>

          <div class="list-of-posts carousel__track"></div>
          <button
            id="next-button"
            class="carousel__button carousel__button--right"
          >
            <img src="/images/right.svg" alt="" />
          </button>
        </div>
      </div>
    </main>
    <footer>
      <a href="#header"
        ><img src="/images/LOGO.svg" alt="logo" class="footer__logo" /></a
      ><img />
      <p class="footer-text">COPYRIGHT © 2023 | Tiny Stories</p>
    </footer>
  </body>
</html>
