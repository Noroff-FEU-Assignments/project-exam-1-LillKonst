<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Tiny Stories | CONTACT</title>
    <meta name="description" content="Tiny Stories blog. Send us a message." />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/contact.css" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

      src="https://kit.fontawesome.com/9376ed08d8.js"
      crossorigin="anonymous"
    ></script>

    <script src="/js/contact.js" defer></script>

  <body>
    <header>
      <a href="index.html"
        ><img
          src="/images/logo-blue.svg"
          alt="this is the logo, title of blog with blue circled background"
          class="logo"
      /></a>

      <input type="checkbox" id="hamburger-menu" />
      <label for="hamburger-menu" aria-label="hamburger-menu">
        <i class="fa-solid fa-bars hamburger-icon"></i>
      </label>

      <div class="menu">
        <a href="/index.html">HOME</a>
        <a href="/blog.html">BLOG</a>
        <a href="/about.html">ABOUT</a>
        <a href="#">CONTACT</a>
      </div>

      <div class="header">
        <h1 class="text-logo">- A TINY HOUSE BLOG</h1>
      </div>
    </header>
    <main>
      <div class="contact-container">
        <div class="contact-box">
          <div class="contact-img header-text">
            <h2>Let's connect</h2>
            <p>
              We'd love to hear from you. Send us a message with thoughts or
              question and we'll get back to you as soon as we can.
            </p>
          </div>
          <form class="form-box">
            <fieldset>
              <legend>CONTACT US</legend>
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" class="form__input" />
              <div id="nameError" class="error-message"></div>

              <label for="email">Email address:</label>
              <input type="email" name="email" id="email" class="form__input" />
              <div id="emailError" class="error-message"></div>

              <label for="subject">Subject:</label>
              <input
                type="text"
                name="subject"
                id="subject"
                class="form__input"
              />
              <div id="subjectError" class="error-message"></div>

              <label for="message">Your question or feedback:</label>
              <input
                class="message-box form__input"
                type="text"
                name="message"
                id="message"
              />
              <div id="messageError" class="error-message"></div>
            </fieldset>
            <button id="submit" class="btn">SEND</button>
          </form>
        </div>
      </div>

      <div class="modal" id="successModal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Form submitted successfully!</p>
        </div>
      </div>
    </main>
    <footer>
      <img
        src="/images/logo-blue.svg"
        alt="this is the logo"
        class="footer__logo"
      />
      <p class="footer-text">COPYRIGHT Â© 2023 | Tiny Stories</p>
    </footer>
  </body>
</html>
