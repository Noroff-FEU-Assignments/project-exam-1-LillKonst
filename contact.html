<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <header>
      <a href="index.html"
        ><img src="/images/LOGO.svg" alt="logo" class="logo" /></a
      ><img />

      <label aria-label="hamburger" for="hamburger-menu"
        ><i class="fa-solid fa-bars hamburger-icon"></i
      ></label>
      <input type="checkbox" id="hamburger-menu" />

      <div class="menu">
        <a href="/index.html">HOME</a>
        <a href="/blog.html">BLOG</a>
        <a href="/about.html">ABOUT</a>
        <a href="/contact.html">CONTACT</a>
      </div>

      <div class="header">
        <h1 class="text-logo">- A TINY HOUSE BLOG</h1>
      </div>
    </header>
    <main>
      <div class="header-text">
        <h2>Let's connect</h2>
        <p>
          We'd love to hear from you. Send us a message with thoughts or
          question and we'll get back to you as soon as we can.
        </p>
      </div>
      <div class="contact-section">
        <form>
          <fieldset class="form-box">
            <legend></legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form__input" />
            <label for="email">Email address:</label>
            <input type="email" name="email" id="email" class="form__input" />
            <label for="subject">Subject:</label>
            <input
              type="subject"
              name="subject"
              id="subject"
              class="form__input"
            />

            <label for="message">Your question or feedback:</label>
            <input
              class="message-box form__input"
              type="text"
              name="message"
              id="message"
            />

            <button class="cta-btn">SUBMIT</button>
          </fieldset>
        </form>
        <img
          src="/images/bethany-randall-AJ34jnrB52A-unsplash-cut.jpg"
          alt="Minibus driving through the dessert."
          class="contact__img"
        />
      </div>
    </main>
    <footer>
      <a href="#header"
        ><img src="/images/LOGO.svg" alt="logo" class="footer__logo" /></a
      ><img />
      <p class="footer-text">COPYRIGHT Â© 2023 | Tiny Stories</p>
    </footer>
  </body>
</html>
