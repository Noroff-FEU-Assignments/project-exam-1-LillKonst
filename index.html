    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

      src="https://kit.fontawesome.com/9376ed08d8.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/home.js" defer></script>
    <script src="/js/menu.js" defer></script>

  <body>
    <header>
      <a href="index.html"
        ><img
          src="/images/logo-blue.svg"
          alt="this is the logo, title of blog with blue circled background"
          class="logo"
      /></a>

      <input type="checkbox" id="hamburger-menu" />
      <label for="hamburger-menu" aria-label="hamburger-menu">
        <i class="fa-solid fa-bars hamburger-icon"></i>
      </label>

      <div class="menu">
        <a href="/index.html">HOME</a>
        <a href="/blog.html">BLOG</a>
        <a href="/about.html">ABOUT</a>
        <a href="/contact.html">CONTACT</a>
      </div>

      <div class="header">
        <h1 class="text-logo">- A TINY HOUSE BLOG</h1>
      </div>
    </header>
    <main>
      <div class="relative">
        <img
          src="/images/nachelle-nocom-51adhgg5KkE-unsplash-cut-slim.jpg"
          alt="tiny house on wheels"
          class="main-img mobile"
        />

        <img
          src="/images/nachelle-nocom-51adhgg5KkE-unsplash-cut.jpg"
          alt="tiny house on wheels"
          class="main-img desktop"
        />

        <div class="background-box">
          <h2>Welcome to our tiny space online</h2>
          <p class="welcome-text">
            We belive a life with less stuff is a life with more joy. Let’s talk
            about how to make living in a small space easier.
          </p>
        </div>
      </div>

      <div class="box">
        <h3 class="carousel__heading">LATEST POSTS</h3>
        <div class="carousel__container">
          <button id="left" class="carousel__button carousel__button--left">
            <img src="/images/left.svg" alt="arrow to the left" />
          </button>

          <div class="list-of-posts carousel__track"></div>
          <button id="right" class="carousel__button carousel__button--right">
            <img src="/images/left.svg" alt="arrow to the right" />
          </button>

      </div>
    </main>
    <footer>
      <img
        src="/images/logo-blue.svg"
        alt="this is the logo"
        class="footer__logo"
      />
      <p class="footer-text">COPYRIGHT © 2023 | Tiny Stories</p>
    </footer>
  </body>
</html>
